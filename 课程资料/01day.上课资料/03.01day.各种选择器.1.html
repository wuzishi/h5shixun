<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <style>
        /* ul.myul：交集选择器 */
        /* ul.myul li：后代选择器 */
        ul.myul li{
            height: 50px;
            background-color: rosybrown;
        }
    </style>
</head>
<body>
    <ul class="myul">
        <li>内容

            <ul>
                <li>子菜单</li>
                <li>子菜单</li>
                <li>子菜单</li>
            </ul>
        </li>
        <li>内容</li>
        <li>内容</li>
    </ul>

</body>
</html>
