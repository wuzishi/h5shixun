<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>移动端布局</title>
    <style>
        *{margin: 0; padding: 0;}
        .my{
            width: 75vw;
            height: 50vh;
            background-color: #f08;
        }
        html{
            font-size: calc((100vw*100)/750);
        }
        .mydiv{
            width: 4rem;
            height: 1rem;
            background-color: sienna;
        }
    </style>
</head>
<body>
    <div class="my">

    </div>


    <div class="mydiv"></div>
</body>
</html>
