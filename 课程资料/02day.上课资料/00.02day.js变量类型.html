<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量类型</title>
</head>
<body>
    <script>
        var a = 100;
        var $A = 200;
        console.log(a);
        console.log($A);
        // 获取数据类型
        console.log(typeof a);

        var str = 'abc';
        var  name = '甘继林';
        console.log(str, name);
        console.log(typeof name);

        var z;
        console.log(z);

        console.log(typeof null);

    </script>
</body>
</html>
