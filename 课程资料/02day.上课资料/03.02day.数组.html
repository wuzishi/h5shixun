<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
</head>

<body>
    <script>
        console.log(Math);
        var arr = new Array(1,2,3,4,5);
        console.log(arr);
        // 数组元素的增删改查
        arr.push(6,7,8);//在最后
        console.log(arr);
        arr.unshift(0);//在开始位置
        console.log(arr);

        // 删除元素
        console.log(arr.pop());
        console.log(arr);
        console.log(arr.shift());
        console.log(arr);
        //万能的
        // arr.splice(start, count, n1, n2, n3);
        var array = [100, 200, 300, 400, 500];
        array.splice(2, 0, 'a', 'b');
        console.log(array);
    </script>
</body>

</html>
